<html>
<head>
    <style>
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>

<img id="slideshow" width="200px" height="200px"
     src="image1.jpg"/>

<script>
    var i = 0;
    var imageSrc = [];
    imageSrc[0] = "image1.jpg";
    imageSrc[1] = "image2.jpg";
    imageSrc[2] = "image3.jpg";

    function swapImage() {
        document.getElementById("slideshow").src = imageSrc[i];

        if (i >= imageSrc.length - 1) {
            i = 0;
        } else {
            i++;
        }

        window.setTimeout(swapImage, 3000);
    }

    window.onload = swapImage;

</script>

</body>
</html>
